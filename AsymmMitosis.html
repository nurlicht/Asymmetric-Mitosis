<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
	<head>
		<script type="text/javascript" src="./src/model.js"></script>
		<script type="text/javascript" src="./src/view.js"></script>
		<script type="text/javascript" src="./src/controller.js"></script>
	</head>

	<body>
		<div style="text-align:center;width:300px;">
		<p><font size="4" color="red">Density</font></p>

		<button onmouseup="controller.incN()" ontouchstart="controller.incN()">+</button>
		<a id="nMT"></a>
		<button onmouseup="controller.decN()" ontouchstart="controller.decN()">-</button><br><br>
		</div>

		<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<div style="text-align:center;width:300px;">
			<p><font size="4" color="red">Asymmetry</font></p>
			<button onmouseup="controller.incFractionEBs()" ontouchstart="controller.incFractionEBs()">+</button>
			<a id="FractionEBs"></a>
			<button onmouseup="controller.decFractionEBs()" ontouchstart="controller.decFractionEBs()">-</button><br><br>
			<br /><br />
		</div>
		
		<canvas id="plotCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<div style="text-align:center;width:300px;">
			<a id="Log"></a>
		</div>

		<script>
			const controller = Animator.create().controller;
		</script> 
	</body>
</html>
