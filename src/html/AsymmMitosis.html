<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
	<head>
		<script type="text/javascript" src="../javascript/model.js"></script>
		<script type="text/javascript" src="../javascript/view.js"></script>
		<script type="text/javascript" src="../javascript/controller.js"></script>
	</head>

	<body>
		<div style="text-align:center;width:300px;">
			<p><font size="4" color="red">Density</font></p>
			<button onclick="controller.incN()">+</button>
			<a id="number-of-tracks"></a>
			<button onclick="controller.decN()">-</button><br><br>
		</div>
		<canvas id="mitosis-canvas" width="300" height="150" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<div style="text-align:center;width:300px;">
			<p><font size="4" color="red">Asymmetry</font></p>
			<button onclick="controller.incFractionEBs()">+</button>
			<a id="excess-particles-left-to-right"></a>
			<button onclick="controller.decFractionEBs()">-</button><br><br>
			<br /><br />
		</div>
		<canvas id="plot-canvas" width="300" height="150" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<script>
			const controller = Animator.createController();
		</script> 
	</body>
</html>
